<span style="color: red;font-size: 30px;display: flex; align-items: center; justify-content: center;">{{message}}</span>
<br><br>
<form >
    <h1 style="display: flex; align-items: center; justify-content: center;">Amazon Clone</h1>
    <h3 style="display: flex; align-items: center; justify-content: center;">User Panel</h3>
    <h3 style="display: flex; align-items: center; justify-content: center;">Please enter your Name and password</h3>
    Enter Your Username:
    <input type="text" name="uaerId" [(ngModel)]="user.userId">
    <br>
    Enter Your password:
    <input type="password" name="password"  [(ngModel)]="user.password">
    <br>

    <input type="button" value="SingIn" (click)="login()">
    
    Don't Have Account!then Register.
    <input type="button" value="SingUp" (click)="showregister()">



</form>
